apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 34
        versionName "0.9.6"
    }

    final PROVIDER_DEBUG = "\"info.curtbinder.reefangel.db.debug.StatusProvider\""
    final PROVIDER_RELEASE = "\"info.curtbinder.reefangel.db.StatusProvider\""

    buildTypes {
        debug {
            packageNameSuffix '.debug'
            versionNameSuffix '-DEBUG'
            buildConfigField "String", "PROVIDER_AUTHORITY", PROVIDER_DEBUG
        }

        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField "String", "PROVIDER_AUTHORITY", PROVIDER_RELEASE
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
